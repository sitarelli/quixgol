<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>QIXGOL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <!-- ===== CSS MODULARI - ORDINE IMPORTANTE ===== -->
    <!-- 1. Variabili e stili base -->
    <link rel="stylesheet" href="css/variables.css">
    
    <!-- 2. Utilities e loading screen -->
    <link rel="stylesheet" href="css/utilities.css">
    
    <!-- 3. Layout principale -->
    <link rel="stylesheet" href="css/layout.css">
    
    <!-- 4. HUD (interfaccia utente) -->
    <link rel="stylesheet" href="css/hud.css">
    
    <!-- 5. Area di gioco e canvas -->
    <link rel="stylesheet" href="css/game-area.css">
    
    <!-- 6. Controlli mobile -->
    <link rel="stylesheet" href="css/controls.css">
    
    <!-- 7. Schermata Game Over -->
    <link rel="stylesheet" href="css/game-over.css">
    
    <!-- 8. Responsive (ULTIMO - sovrascrive tutto) -->
    <link rel="stylesheet" href="css/responsive.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon" type="image/png" href="favicon.png">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sitarelli.github.io/qixgol/">
    <meta property="og:title" content="QIXGOL - Arcade Revival">
    <meta property="og:description" content="Riconquista il territorio in questo revival arcade mozzafiato!">
    <meta property="og:image" content="https://sitarelli.github.io/qixgol/socialpreview.jpg">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="QIXGOL - Arcade Revival">
    <meta name="twitter:description" content="Riconquista il territorio in questo revival arcade mozzafiato!">
    <meta name="twitter:image" content="https://sitarelli.github.io/qixgol/socialpreview.jpg">

</head>
<body>

    <div id="loading-screen">
        <div class="loader-content">
            <h1 class="loader-title">QIXGOL</h1>
            <div id="loading-bar-container"><div id="loading-bar"></div></div>
            <div id="loading-text">CARICAMENTO...</div>
            <button id="start-game-btn" style="display:none;" onclick="enterFullscreenAndStart()">GIOCA ORA</button>
        </div>
    </div>

    <div id="main-layout">
        <div id="header-row">
            <div class="hud-group">
                <div class="label-mini">LEVEL</div>
                <div class="value-mini" id="ui-level">1</div>
            </div>
            <div id="logo-container">
                <img src="logo.png" id="game-logo" alt="QIXGOL">
            </div>
            <div class="hud-group">
                <div class="label-mini">LIVES</div>
                <div class="value-mini" id="ui-lives">3</div>
            </div>
        </div>

        <div id="game-wrapper">
            <div id="camera-layer">
                <canvas id="imageCanvas"></canvas>
                <canvas id="gridCanvas"></canvas>
                <canvas id="entityCanvas"></canvas>
            </div>
            
            <div id="next-level-container">
                <button id="next-level-btn">NEXT LEVEL >></button>
            </div>

            <div id="game-over-screen" class="hidden">
                <h1 id="end-title">GAME OVER</h1>
                <p class="final-score-text">Punteggio: <span id="final-score-val">0</span></p>
                <div id="input-section" class="hidden">
                    <input type="text" id="player-name" maxlength="18" placeholder="NOME" />
                    <button id="btn-save" onclick="salvaPunteggio()">SALVA</button>
                </div>
                <div id="leaderboard-container">
                    <h3>üèÜ TOP 10 üèÜ</h3>
                    <ul id="leaderboard-list"><li>Caricamento...</li></ul>
                </div>
                <button id="btn-retry" onclick="riavviaGioco()">üîÑ RIPROVA</button>
            </div>
        </div>

        <div id="bottom-hud" style="display: flex; flex-direction: row; justify-content: center; align-items: flex-start; width: 100%; gap: 15px; margin-top: 0px; padding: 0px 10px; box-sizing: border-box;">
            
            <div class="hud-column" style="display: flex; flex-direction: column; align-items: center; min-width: 60px; margin-top: 5px;">
                <div class="label-mini">AREA</div>
                <div class="value-big" id="ui-percent">0%</div>
            </div>

            <div class="hud-column" style="display: flex; flex-direction: column; align-items: center;">
                <div id="joystick-container">
                    <div id="joystick-base">
                        <div id="joystick-stick"></div>
                    </div>
                </div>        
            </div>

            <div class="hud-column" style="display: flex; flex-direction: column; align-items: center; min-width: 60px; margin-top: 1px;">
                <button id="music-btn" class="side-btn" style="margin-top: 1px; margin-left: 100px; margin-right: 100px;">üéµ</button>
            </div>

            <div class="hud-column" style="display: flex; flex-direction: column; align-items: center; min-width: 60px; margin-top: 5px;">
                <div class="label-mini">SCORE</div>
                <div class="value-big" id="ui-score">0</div>
            </div>

        </div>
    </div>

    <audio id="bg-music" loop><source src="mp3/soundtrack.mp3" type="audio/mp3"></audio>
    <audio id="gameover-sound"><source src="mp3/gameover.mp3" type="audio/mp3"></audio>

    <script>
        function enterFullscreenAndStart() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) elem.requestFullscreen();
            else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
        }
    </script>

    <!-- JavaScript modulari -->
    <script src="js/config.js"></script>
    <script src="js/dom-elements.js"></script>
    <script src="js/game-state.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/rendering.js"></script>
    <script src="js/game-logic.js"></script>
    <script src="js/ui-controls.js"></script>
    <script src="js/init.js"></script>
    <script src="js/input-handlers.js"></script>

</body>
</html>
